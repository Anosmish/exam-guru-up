<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Exam Guru UP account to start smart preparation with quizzes, PYQs and leaderboard tracking.">
    <title>Register - Exam Guru UP</title>

    <link rel="stylesheet" href="style.css">
    <script src="config.js" defer></script>
<script src="register.js" defer></script>
</head>
<body>
<main>
<div class="form-container">

    <!-- STEP 1 -->
    <div id="step1">
        <h2>Create Account</h2>

        <form id="registerForm">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="category">Category</label>
    <select id="category" name="category" required>
        <option value="">Select Category</option>
    </select>

    <label for="subCategory">Sub Category</label>
    <select id="subCategory" name="subCategory" required>
        <option value="">Select Sub Category</option>
    </select>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="button" onclick="goToStep2()">Next</button>

</form>

        <p>Already account hai? <a href="login.html">Login karein</a></p>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">
        <h2>Email Verification</h2>

        <label for="email">Email Address</label>
<input type="email" id="email" name="email" required>

        <button onclick="submitRegister()">Send Verification Link</button>

        <p style="margin-top:10px;">
            <a href="#" onclick="goBack()">â¬… Back</a>
        </p>
    </div>

</div>

</main>


</body>
</html>
