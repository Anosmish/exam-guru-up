<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Exam Guru UP portal to access your dashboard, exams and study material.">
    <title>Login - Exam Guru UP</title>
    <link rel="preconnect" href="https://exam-guru-up.onrender.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="form-container">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div style="text-align: right; margin-bottom: 10px;">
    <a href="forgot.html" style="font-size: 14px; text-decoration: none; color: #0056b3; font-weight:500;">
        Forgot Password?
    </a>
</div>


    <p>Account nahi hai? <a href="register.html">Register karein</a></p>
</div>
</main>
<script src="config.js" defer></script>
<script src="login.js" defer></script>
</body>
</html>
