<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
        }

        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            font-size: 12px;
            color: blue;
        }

        .strength {
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .success { color: green; }
        .error { color: red; }
    </style>

    <script src="config.js" defer></script>
    <script src="reset.js" defer></script>
</head>
<body>

<div class="box">
    <h2>Reset Password</h2>

    <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="New Password">
        <span class="toggle" id="togglePassword">Show</span>
    </div>

    <div id="strength" class="strength"></div>

    <input type="password" id="confirmPassword" placeholder="Confirm Password">

    <button id="resetBtn">Reset Password</button>

    <div class="spinner" id="spinner">Processing...</div>
    <div id="message" class="message"></div>
</div>

</body>
</html>
