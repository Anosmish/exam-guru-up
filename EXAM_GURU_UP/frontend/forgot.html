<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
    <script src="config.js" defer></script>
<script src="forgot.js" defer></script>

</head>
<body>
<main>
<div class="box">
    <h2>Forgot Password</h2>

    <input type="email" id="email" placeholder="Enter your email" required>
    <button id="forgotBtn">Send Reset Link</button>

    <div id="message" class="message"></div>
</div>
</main>
</body>
</html>
