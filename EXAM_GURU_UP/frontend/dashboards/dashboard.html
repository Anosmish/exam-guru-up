<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dashboard - Exam Guru UP</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#dbae1b;
}

/* HEADER */
.dash-header{
    background:#1e3a8a;
    color:rgb(234, 220, 220);
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.header-right{
    display:flex;
    gap:10px;
    align-items:center;
}

button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.logout-btn{
    background:#ef4444;
    color:white;
}

.profile-btn{
    background:#10b981;
    color:white;
}

/* DASHBOARD */
.dashboard{
    padding:30px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
}

.dash-card{
    background:rgb(127, 237, 234);
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.dash-card h3{
    margin-top:0;
}

.dash-card button{
    background:#2563eb;
    color:white;
    margin-top:10px;
    width:100%;
}

select{
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:6px;
}

.score{
    font-size:20px;
    font-weight:bold;
    color:#5d1070;
}

</style>

<script src="../config.js" defer></script>
<script src="dashboard.js" defer></script>



</head>
<body>

<header class="dash-header">

<div class="logo">ğŸ“˜ Exam Guru UP</div>

<div class="header-right">

<span id="username">Welcome, Student</span>

<a href="profile.html">
<button class="profile-btn">ğŸ‘¤ Profile</button>
</a>

<button class="logout-btn" id="logoutBtn">Logout</button>

</div>

</header>

<section class="dashboard">

<!-- START QUIZ -->
<div class="dash-card">

<h3>ğŸ§  Daily Quiz</h3>
<p>Mixed subject daily practice quiz</p>

<button id="startQuizBtn">
Start Quiz
</button>

</div>

<!-- SCORE -->
<div class="dash-card">

<h3>ğŸ“Š Your Latest Score</h3>

<p class="score" id="latestScore">
Loading...
</p>

</div>

<!-- LEADERBOARD -->
<div class="dash-card">

<h3>ğŸ† Leaderboard</h3>
<p>Top students ranking</p>

<a href="../leaderboard.html">
<button>
View Leaderboard
</button>
</a>

</div>

<!-- SUBJECT QUIZ -->
<div class="dash-card">

<h3>ğŸ“˜ Subject Practice</h3>

<select id="subjectSelect">
<option value="">Select Subject</option>
</select>


<select id="difficultySelect">
<option value="">Select Difficulty</option>
<option value="Easy">Easy</option>
<option value="Medium">Medium</option>
<option value="Hard">Hard</option>
</select>

<button id="startSubjectQuiz">
Start Practice
</button>

</div>

</section>

</body>
</html>
