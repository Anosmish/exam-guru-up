<!DOCTYPE html>
<html>
<head>
    <title>Diploma Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f6f9;
        }

        .header {
            background: #1e3a8a;
            color: white;
            padding: 15px 20px;
        }

        .header h2 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .section {
            margin-top: 30px;
            display: none;
        }

        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .pdf-list {
            margin-top: 15px;
        }

        .pdf-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header-right{
    display: flexbox;
    gap:10px;
    align-items: center;
}

        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }

    </style>
    <script src="../config.js" defer></script>
<script src="user-dashboard.js" defer></script>

</head>
<body>

<div class="header">
    <h2 id="dashboardTitle"><div class="logo">ðŸ“˜ PrepZenith</div></h2>
    <p id="welcomeUser"></p>
    
</div>
<div class="header-right">



<a href="profile.html">
<button class="profile-btn">ðŸ‘¤ Profile</button>
</a>



</div>

<div class="content">

    <h3>Branch: <span id="userSubCategory"></span></h3>

    <div class="grid">

        <div class="card" id="papersCard">
            ðŸ“„ Previous Year Papers
        </div>

        <div class="card" id="notesCard">
            ðŸ“˜ Notes
        </div>

        <div class="card" id="practicalsCard">
            ðŸ§ª Practicals
        </div>

        <div class="card" id="projectsCard">
            ðŸš€ Projects
        </div>

    </div>

    <!-- PAPERS SECTION -->
    <div id="papers" class="section">
        <h3>Select Subject</h3>
        <select id="semesterSelect">
    <option value="">All Semester</option>
    <option value="1">Sem 1</option>
    <option value="2">Sem 2</option>
    <option value="3">Sem 3</option>
    <option value="4">Sem 4</option>
    <option value="5">Sem 5</option>
    <option value="6">Sem 6</option>
</select>
        <select id="paperSubject"></select>
        <button id="loadPapersBtn">Load Papers</button>
        <div id="paperList" class="pdf-list"></div>
    </div>

    <!-- NOTES SECTION -->
    <div id="notes" class="section">
        <h3>Select Subject</h3>
        <input type="number" name="semesterSelect" placeholder="Semester">

        <select id="unitSelect">
    <option value="">All Units</option>
    <option value="1">Unit 1</option>
    <option value="2">Unit 2</option>
</select>
        <select id="notesSubject"></select>
        <button id="loadNotesBtn">Load Notes</button>
        <div id="notesList" class="pdf-list"></div>
    </div>

    <!-- PRACTICALS SECTION -->
    <div id="practicals" class="section">
        <h3>Select Subject</h3>
        <select id="practicalSubject"></select>
        <button id="loadPracticalsBtn">Load Practicals</button>
        <div id="practicalList" class="pdf-list"></div>
    </div>

    <!-- PROJECTS SECTION -->
    <div id="projects" class="section">
        <h3>Select Project Type</h3>
        <select id="projectType">
            <option value="web">Web Projects</option>
            <option value="iot">IoT Projects</option>
            <option value="final-year">Final Year Projects</option>
        </select>
        <button id="loadProjectsBtn">Load Projects</button>
        <div id="projectList" class="pdf-list"></div>
    </div>

</div>

</body>
</html>
