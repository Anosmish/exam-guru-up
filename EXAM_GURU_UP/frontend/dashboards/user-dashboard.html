<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Dashboard | PrepZenith</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #db2777;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
        }

        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    animation: pageFade 0.6s ease;
}
        @keyframes pageFade {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
body.modal-open {
    overflow: hidden;
}

        /* Header */
        .header {
            background: var(--surface);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h2 { margin: 0; color: var(--primary); font-size: 1.5rem; display: flex; align-items: center; gap: 8px;}
        .profile-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        .profile-btn:hover { background: #4338ca; }
        a { text-decoration: none; }

        .content { padding: 2rem 5%; max-width: 1200px; margin: 0 auto; }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Cards */
        .card {
            background: var(--surface);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            text-align: center;
            transition: 
                transform 0.4s cubic-bezier(.34,1.56,.64,1),
                box-shadow 0.4s ease,
                border 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 25px rgba(79,70,229,0.15);
            border-color: var(--primary);
        }

        .card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card:hover i {
            transform: rotate(-8deg) scale(1.15);
        }

        /* --- MODAL / EXPANDED SECTION STYLES --- */
        
        /* Backdrop (Dark Background) */
        .modal-backdrop {
    visibility: hidden;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(6px);
    z-index: 998;
    opacity: 0;
    transition: opacity 0.4s ease, visibility 0.4s;
}

.modal-backdrop.active {
    visibility: visible;
    opacity: 1;
}
        /* The Modal Box */
        .section {
    display: block;
    visibility: hidden;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 24px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    z-index: 999;
    opacity: 0;
    transition: 
        opacity 0.4s ease,
        transform 0.4s cubic-bezier(.34,1.56,.64,1),
        visibility 0.4s;
}

.section.active {
    visibility: visible;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

        /* Close Button inside Modal */
        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
            transition: 0.2s;
        }
        .close-modal-btn:hover { color: #ef4444; }

        /* Form Elements */
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        button {
    position: relative;
    overflow: hidden;
    background: var(--primary);
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s ease, transform 0.1s ease;
}

button:hover {
    background: #4338ca;
}

button:active {
    transform: scale(0.96);
}

button::after {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    background: rgba(255,255,255,0.2);
    top: -10%;
    left: -10%;
    transform: scale(0);
    border-radius: 50%;
    transition: transform 0.6s ease;
}

button:active::after {
    transform: scale(1);
}
        .pdf-list { margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .pdf-item {
    padding: 12px;
    background: #f9fafb;
    margin-bottom: 8px;
    border-radius: 10px;
    font-size: 0.9rem;
    transform: translateY(10px);
    opacity: 0;
    animation: fadeSlide 0.4s forwards;
}

@keyframes fadeSlide {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
    </style>
    
    <script src="../config.js" defer></script>
    <script src="user-dashboard.js" defer></script>
</head>
<body>

    <div id="modalBackdrop" class="modal-backdrop"></div>

    <div class="header">
        <h2 id="dashboardTitle"><i class="fas fa-book-open"></i> &nbsp;PrepZenith</h2>
        <div class="header-right">
            <span id="welcomeUser" style="margin-right:10px; font-size:0.9rem;"></span>
            <a href="profile.html"><button class="profile-btn">Profile</button></a>
        </div>
    </div>

    <div class="content">
        <h3>Branch: <span id="userSubCategory" style="color:var(--primary)">Loading...</span></h3>

        <div class="grid">
            <div class="card" id="papersCard">
                <i class="fas fa-file-alt"></i>
                <h3>Previous Papers</h3>
            </div>
            <div class="card" id="notesCard">
                <i class="fas fa-sticky-note"></i>
                <h3>Study Notes</h3>
            </div>
            <div class="card" id="practicalsCard">
                <i class="fas fa-flask"></i>
                <h3>Practicals</h3>
            </div>
            <div class="card" id="projectsCard">
                <i class="fas fa-project-diagram"></i>
                <h3>Projects</h3>
            </div>
        </div>

        <!-- PAPERS -->
<div id="papers" class="section">
    <i class="fas fa-times close-modal-btn"></i>
    <h3>Download Papers</h3>

    <input type="number" id="papersSemester" placeholder="Enter Semester">
    <select id="paperSubject"></select>
    <button id="loadPapersBtn">Load Papers</button>
    <div id="paperList" class="pdf-list"></div>
</div>

<!-- NOTES -->
<div id="notes" class="section">
    <i class="fas fa-times close-modal-btn"></i>
    <h3>Study Notes</h3>

    <input type="number" id="notesSemester" placeholder="Enter Semester">
    <select id="notesSubject"></select>
    
    <button id="loadNotesBtn">Load Notes</button>
    <div id="notesList" class="pdf-list"></div>
</div>

<!-- PRACTICALS -->
<div id="practicals" class="section">
    <i class="fas fa-times close-modal-btn"></i>
    <h3>Lab Practicals</h3>

    <input type="number" id="practicalsSemester" placeholder="Enter Semester">
    <select id="practicalSubject"></select>
    <button id="loadPracticalsBtn">Load Practicals</button>
    <div id="practicalList" class="pdf-list"></div>
</div>

<!-- PROJECTS -->
        <div id="projects" class="section">
            <i class="fas fa-times close-modal-btn"></i>
            <h3>Projects Hub</h3>
            <select id="projectType">
                <option value="web">Web Projects</option>
                <option value="iot">IoT Projects</option>
                <option value="final-year">Final Year Projects</option>
            </select>
            <button id="loadProjectsBtn">Load Projects</button>
            <div id="projectList" class="pdf-list"></div>
        </div>

    </div>

</body>
</html>
