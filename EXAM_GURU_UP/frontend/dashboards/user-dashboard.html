<!DOCTYPE html>
<html>
<head>
    <title>Diploma Dashboard</title>
    <link rel="stylesheet" href="user-dashboard.css">
    <script src="../config.js" defer></script>
    <script src="user-dashboard.js" defer></script>
</head>
<body>

<div class="header">
    <h2 id="dashboardTitle">ðŸ“˜ Exam Guru UP</h2>
    <p id="welcomeUser"></p>
</div>

<div class="header-right">
    <a href="profile.html">
        <button class="profile-btn">ðŸ‘¤ Profile</button>
    </a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="content">

    <h3>Branch: <span id="userSubCategory"></span></h3>

    <div class="grid">

        <div class="card" id="papersCard">ðŸ“„ Previous Year Papers</div>
        <div class="card" id="notesCard">ðŸ“˜ Notes</div>
        <div class="card" id="practicalsCard">ðŸ§ª Practicals</div>
        <div class="card" id="projectsCard">ðŸš€ Projects</div>

    </div>

    <!-- PAPERS -->
    <div id="papers" class="section">
        <h3>Select Subject</h3>
        <select id="paperSubject"></select>
        <button id="loadPapersBtn">Load Papers</button>
        <div id="paperList" class="pdf-list"></div>
    </div>

    <!-- NOTES -->
    <div id="notes" class="section">
        <h3>Select Subject</h3>

        <select id="semesterSelect">
            <option value="">All Semester</option>
            <option value="1">Sem 1</option>
            <option value="2">Sem 2</option>
            <option value="3">Sem 3</option>
        </select>

        <select id="unitSelect">
            <option value="">All Units</option>
            <option value="1">Unit 1</option>
            <option value="2">Unit 2</option>
        </select>

        <select id="notesSubject"></select>
        <button id="loadNotesBtn">Load Notes</button>
        <div id="notesList" class="pdf-list"></div>
    </div>

    <!-- PRACTICALS -->
    <div id="practicals" class="section">
        <h3>Select Subject</h3>
        <select id="practicalSubject"></select>
        <button id="loadPracticalsBtn">Load Practicals</button>
        <div id="practicalList" class="pdf-list"></div>
    </div>

    <!-- PROJECTS -->
    <div id="projects" class="section">
        <h3>Select Project Type</h3>
        <select id="projectType">
            <option value="web">Web Projects</option>
            <option value="iot">IoT Projects</option>
            <option value="final-year">Final Year Projects</option>
        </select>
        <button id="loadProjectsBtn">Load Projects</button>
        <div id="projectList" class="pdf-list"></div>
    </div>

</div>

</body>
</html>
