<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
        .box {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f4f4f4;
        }
        .performance {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>ðŸ“Š Quiz Result</h2>

<h3 id="score"></h3>
<h4 id="percentage"></h4>
<div id="performance" class="performance"></div>

<hr>

<div id="analysis"></div>

<br>
<a href="dashboards/dashboard.html">
    <button>Back to Dashboard</button>
</a>

<script>

const data = JSON.parse(localStorage.getItem("resultData"));

if (!data || !data.answers) {
    document.body.innerHTML = "<h3>No result data found</h3>";
    throw new Error("No result data");
}

// âœ… Calculate max possible score based on difficulty
let maxScore = 0;

data.answers.forEach(item => {

    if (item.difficulty === "Hard") {
        maxScore += 3;
    }
    else if (item.difficulty === "Medium") {
        maxScore += 2;
    }
    else {
        maxScore += 1;
    }

});

// fallback if difficulty missing
if (maxScore === 0) {
    maxScore = data.total;
}

// âœ… Correct percentage calculation
let percent = ((data.score / maxScore) * 100).toFixed(2);

// âœ… Show score
document.getElementById("score").innerText =
    `Score: ${data.score} / ${maxScore}`;

document.getElementById("percentage").innerText =
    `Percentage: ${percent}%`;


// ðŸŽ¯ Performance Message
let performanceMsg = "";

if (percent >= 80) {
    performanceMsg = "ðŸŒŸ Excellent Performance!";
}
else if (percent >= 50) {
    performanceMsg = "ðŸ‘ Good Job!";
}
else {
    performanceMsg = "âš ï¸ Needs Improvement. Keep Practicing!";
}

document.getElementById("performance").innerText = performanceMsg;


// âœ… Detailed Analysis
const analysisDiv = document.getElementById("analysis");

analysisDiv.innerHTML = "";

data.answers.forEach((item, index) => {

    const isCorrect = item.selectedAnswer === item.correctAnswer;

    let optionsHTML = "";

    for (let key in item.options) {

        let className = "";

        if (key === item.correctAnswer) {
            className = "correct";
        }

        if (key === item.selectedAnswer && !isCorrect) {
            className = "wrong";
        }

        optionsHTML += `
            <p class="${className}">
                ${key}. ${item.options[key]}
            </p>
        `;
    }

    analysisDiv.innerHTML += `
        <div class="box">
            <p><strong>Q${index + 1}:</strong> ${item.question}</p>
            ${optionsHTML}
            <p>
                <strong>Your Answer:</strong> 
                <span class="${isCorrect ? 'correct' : 'wrong'}">
                    ${item.selectedAnswer}
                </span>
            </p>
            <p>
                <strong>Correct Answer:</strong> 
                ${item.correctAnswer}
            </p>
        </div>
    `;

});

</script>



</body>
</html>
